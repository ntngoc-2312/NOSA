<!-- About Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                <div class="row g-0 about-bg rounded overflow-hidden">
                    <div class="col-6 text-start">
                        <img class="img-fluid w-100" src="assets/img/about-1.jpg">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid" src="assets/img/about-2.jpg" style="width: 85%; margin-top: 15%;">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid" src="assets/img/about-3.jpg" style="width: 85%;">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid w-100" src="assets/img/about-4.jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 " >
                <h2 class="mb-4" style="text-align:center;">Đăng nhập tài khoản</h2>
                <form>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" name="matkhau" [(ngModel)]="matkhau" class="form-control" id="password" placeholder="Mật khẩu">
                                <label for="password">Mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit" (click)="loginNow()">Đăng nhập</button>
                        </div>
                    </div>
                    <div style="padding-top: 15px; text-align: right;">
                        <a>Bạn chưa có tài khoản?</a><a href="/dangky" > Đăng ký ngay</a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
